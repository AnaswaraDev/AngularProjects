
<div class ="container-sm p-4 my-6 bg-white text-dark"></div>
<h4 class="pb-2" > Checkout form - Using Reactive forms </h4>
<form [formGroup]="checkoutForm" (ngSubmit)= "postdata()">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="emailAddr">
     <span *ngIf ="checkoutForm.get('emailAddr').touched && checkoutForm.get('emailAddr') .hasError('required')">Enter Email Address</span>
     <span *ngIf ="checkoutForm.get('emailAddr').touched && checkoutForm.get('emailAddr') .hasError('email')">Enter Valid Email Address</span>
     <span *ngIf ="checkoutForm.get('emailAddr').touched && checkoutForm.get('emailAddr') .hasError('minlength')"> Minimum 5 character required</span>
    </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Quantity</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" placeholder="" formControlName="Quantity">
        <span *ngIf ="checkoutForm.get('Quantity').touched && checkoutForm.get('Quantity') .hasError('required')">Enter Quantity</span>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" formControlName="terms">
          <label class="form-check-label" for="gridCheck1">
            Agree to terms
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]= "!checkoutForm.valid">Check out</button>
